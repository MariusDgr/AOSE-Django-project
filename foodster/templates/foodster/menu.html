{% extends "foodster/header.html" %}

{% load static %}

{% block content %}

    <div class="row">
        {% for fd in dishes %}

            <div class="col s12 m6 l4">
                
                <div class="card small hoverable orange lighten-5">
                    
                    <a href="{{ fd.get_absolute_url }}">

                        <div class="card-content black-text">
                            
                        <span class="card-title">{{fd.name}}</span>

                        <!-- image here  -->
                        <img src="{% static 'foodster/img/menu/' %}{{fd.photo_name}}" style="width:100%">

                        <!-- <p style="font-size: 70%;">{{fd.description}}</p> -->
                        </div>

                    </a>


                    <div class="card-action valign-wrapper">
                        <div class="col s6 m6 l6 left-align" style="font-size: 120%;">{{fd.price}} lei</div>
            
                        <div class="col s6 m6 l6 right-align">
                            <a href="{{ fd.get_quick_add_to_cart_url }}" class="right-align">
                                <i class="material-icons">add</i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        {% endfor %}
        </div>

{% endblock %}
